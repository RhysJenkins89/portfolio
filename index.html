<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS and JS links -->
        <link rel="stylesheet" href="css/style.css" />
        <script src="dist/bundle.js" defer></script>

        <title>Rhys Jenkins | Portfolio</title>
    </head>

    <body>
        <!-- Overlay -->
        <div class="overlay"></div>

        <!-- Nav -->
        <nav>
            <img data-theme-toggle class="sun" src="./images/sun.svg" />
            <img data-theme-toggle class="moon hidden" src="./images/moon.svg" />
        </nav>

        <!-- Main landing -->
        <section data-section-main-landing>
            <div class="heading-container">
                <h1 class="text">Rhys Jenkins</h1>
                <p class="text">I'm a web developer specialising in TypeScript, React, and Next.</p>
                <p class="text">I'm currently rebuilding this site.</p>
                <a href="https://github.com/RhysJenkins89" target="_blank">
                    <p class="text">Check out my Github.</p>
                </a>
                <a href="/assets/rhys-jenkins-cv.pdf" download>
                    <p class="text">Download my CV.</p>
                </a>
            </div>
        </section>

        <!-- Use Netlify to quickly get a form up and running. -->
        <!-- https://docs.netlify.com/forms/setup/ -->
        <section data-section-contact>
            <div class="main-contact-container">
                <h2 class="text">Contact</h2>
                <p class="text">Get in touch.</p>
                <form class="" name="contact" data-form-submit>
                    <ul>
                        <li>
                            <label for="name"><p class="text">Name</p></label>
                            <input id="name" type="text" />
                        </li>
                        <li>
                            <label for="email"><p class="text">Email</p></label>
                            <input id="email" type="email" />
                        </li>
                        <li>
                            <label for="message"><p class="text">Message</p></label>
                            <textarea id="message"></textarea>
                        </li>
                        <button type="submit">Send</button>
                    </ul>
                </form>
            </div>
        </section>

        <!-- Projects -->
        <!-- <section data-section-projects>
            <div class="main-projects-container"></div>
        </section> -->

        <!-- Footer -->
        <!-- <footer>
            <p class="text logo">Rhys Jenkins</p>
        </footer> -->
    </body>
</html>
